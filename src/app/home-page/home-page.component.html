<div class="main">
  <ul *ngFor="let user of usersList; index as i"  [routerLink]="['/user', user.id]">
    <li>
      <img src="{{user.profilePic}}">
    </li>
    <li>#{{ i + 1 }}</li>
    <li>{{ user.firstName }}</li>
    <li >{{ user.lastName }}</li>
    <li>{{ user.description }}</li>
  </ul>
  <div class="loading" *ngIf="loading" >
    <p>Loading...</p>
  </div>
</div>
